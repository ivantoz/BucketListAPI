language: python

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"


install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - python manage.py db init
  - python manage.py db migrate
  - python manage.py db upgrade

script:
  - py.test --cov=BucketListAPI

after_success:
  coveralls
